{% extends "gstbillingapp/base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card" id="login-card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Sign In</h2>
            </div>
            <div class="card-body">
                <h5 class="card-title">Sign In and start billing now!</h5>
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group.text-center" class="form-space">
                        <label for="username">Username:</label>
                        {{ auth_form.username }}
                    </div>

                    <br>

                    <div class="form-group.text-center" class="form-space">
                        <label for="password">Password:&nbsp; </label>
                        {{ auth_form.password }}
                    </div>
                </br>
                <br>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </br>
                <p class="mb-0 text-center">Don't have an account? <a href="{% url 'signup_view' %}" class="text-danger">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
